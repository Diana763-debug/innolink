<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log Masuk - InnoLink</title>
  <style>
    /* ========== Global ========== */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #eef2f3, #dfe9f3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* ========== Container ========== */
    .login-container {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.8s ease;
    }

    /* ========== Logo ========== */
    .logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 15px auto;
      border-radius: 50%;
      background: #0078ff;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 30px;
    }

    /* ========== Text ========== */
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 5px;
    }

    .highlight {
      color: #0078ff;
      font-weight: 600;
    }

    .desc {
      font-size: 13px;
      color: #777;
      margin-bottom: 25px;
    }

    /* ========== Form ========== */
    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      text-align: center;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #0078ff;
      box-shadow: 0 0 6px rgba(0,120,255,0.3);
    }

    button {
      background: #0078ff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #005fcc;
    }

    /* ========== Links ========== */
    .forgot,
    .register {
      margin-top: 15px;
      font-size: 13px;
      display: block;
      text-align: center;
      text-decoration: none;
    }

    .forgot {
      color: #0078ff;
    }

    .forgot:hover,
    .register a:hover {
      text-decoration: underline;
    }

    .register {
      color: #333;
    }

    .register a {
      color: #0078ff;
      font-weight: 500;
      text-decoration: none;
    }

    /* ========== Animation ========== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">ðŸ’¡</div>

    <h1>Selamat Datang ke <span class="highlight">InnoLink</span></h1>
    <p class="desc">
      Laman Pencarian & Perkongsian Idea Berasaskan Konsep dan Rekacipta
    </p>

    <form id="loginForm" onsubmit="return goHome()">
      <input type="text" placeholder="Nama Pengguna" required>
      <input type="text" placeholder="NDP" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Kata Laluan" required>
      <button type="submit">Log Masuk</button>
    </form>

    <a href="forgot.html" class="forgot">Lupa Kata Laluan?</a>
    <p class="register">
      Belum ada akaun? <a href="register.html">Daftar Sekarang</a>
    </p>
  </div>

  <script>
    function goHome() {
      window.location.href = "index.html";  // redirect ke home page
      return false; // hentikan form dari reload page
    }
  </script>

</body>
</html>
