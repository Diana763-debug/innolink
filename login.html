<!DOCTYPE html>
<html lang="ms">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Log Masuk</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div style="max-width:420px;margin:72px auto">
    <div class="card" style="text-align:center;padding:30px">
      <div style="font-weight:800;color:var(--brand);font-size:28px">üí° InnoLink</div>
      <h3 style="margin-top:6px">üîê Log Masuk</h3>
      <p style="color:var(--muted)">Sila log masuk untuk mengurus idea anda.</p>

      <div style="margin-top:12px;display:grid;gap:10px;text-align:left">
        <input id="name" placeholder="Nama penuh" />
        <input id="studentId" placeholder="ID pelajar (NDP)" />
        <input id="email" type="email" placeholder="Emel" />
        <input id="password" type="password" placeholder="Kata laluan" />
        <button class="btn" onclick="loginUser()">Log Masuk</button>
        <a href="forgot.html">Terlupa kata laluan?</a>
        <a href="register.html">Belum ada akaun? Daftar</a>
      </div>
    </div>
  </div>

  <script>
    function loginUser(){
      const n=document.getElementById('name').value.trim();
      const sid=document.getElementById('studentId').value.trim();
      const em=document.getElementById('email').value.trim();
      if(!n||!sid||!em){ alert('Sila lengkapkan semua medan.'); return; }
      localStorage.setItem('userName', n);
      localStorage.setItem('userID', sid);
      localStorage.setItem('userEmail', em);
      if(!localStorage.getItem('userRegistered')) localStorage.setItem('userRegistered', new Date().toLocaleString());
      location.href='index.html';
    }
  </script>
</body>
</html>
