<!DOCTYPE html>
<html lang="ms">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Muat Naik Idea</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="topbar">
      <div class="brand"><div class="logo">IL</div> InnoLink</div>
      <nav class="menus">
        <a href="index.html">Home</a>
        <a href="upload.html" class="active">Muat Naik</a>
        <a href="profile.html">Profil</a>
      </nav>
    </header>

    <main>
      <div class="card" style="max-width:820px;margin:0 auto">
        <h2>ðŸ“¤ Muat Naik Idea</h2>
        <p style="color:var(--muted)">Isikan maklumat idea dan muat naik fail (PDF/gambar). (Demo: fail tidak dihantar ke server â€” disimpan ringkas ke localStorage)</p>

        <form id="uploadForm" style="margin-top:12px">
          <div class="form-group">
            <input id="ititle" type="text" placeholder="Tajuk Idea" required />
            <input id="iprice" type="number" placeholder="Harga (RM)" min="0" />
            <textarea id="idesc" placeholder="Huraian idea"></textarea>
            <input id="ifile" type="file" accept=".pdf,image/*" />
          </div>
          <div class="row">
            <button class="btn" type="submit">Muat Naik</button>
            <button class="btn ghost" type="button" onclick="location.href='index.html'">Batal</button>
          </div>
        </form>

        <div id="msg" style="margin-top:12px;color:var(--muted)"></div>
      </div>
    </main>

    <div class="footer">Â© InnoLink</div>
  </div>

  <script src="app-data.js"></script>
  <script>
    const form=document.getElementById('uploadForm'), msg=document.getElementById('msg');
    form.onsubmit = e => {
      e.preventDefault();
      const title=document.getElementById('ititle').value.trim();
      const desc=document.getElementById('idesc').value.trim();
      const price=Number(document.getElementById('iprice').value||0);
      const f=document.getElementById('ifile').files[0];
      if(!title||!desc){ msg.textContent='Sila isi tajuk dan huraian.'; return; }
      const id = Date.now();
      const pdfName = f ? f.name : 'sample.pdf';
      const newIdea = { id, title, desc, price, pdfName, pdfUrl:'sample.pdf' };
      saveIdeaLocal(newIdea);
      msg.textContent='Idea berjaya dimuat naik (demo). Anda akan dibawa ke Home...';
      setTimeout(()=> location.href='index.html',900);
    };
  </script>
</body>
</html>
