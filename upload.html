<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Idea - InnoLink</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="upload-body">
  <div class="upload-container">
    <h2>Share Your Innovative Idea</h2>
    <form id="uploadForm">
      <input type="text" id="title" placeholder="Idea Title" required>
      <textarea id="description" placeholder="Description" required></textarea>
      <input type="number" id="price" placeholder="Price (RM)" required>
      <input type="file" id="file" accept=".pdf" required>
      <button type="submit" class="btn-upload">Upload</button>
    </form>
  </div>

  <footer class="bottom-nav">
    <button onclick="goToHome()">🏠 Home</button>
    <button onclick="goToUpload()">⬆️ Upload</button>
    <button onclick="goToProfile()">👤 Profile</button>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script src="script.js"></script>
</body>
</html>
