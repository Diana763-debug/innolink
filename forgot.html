<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InnoLink - Forgot Password</title>
  <style>
    /* ====== BASE STYLE ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e90ff, #5bc0f8);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    /* ====== CONTAINER ====== */
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .auth-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 35px;
      width: 380px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
    }

    /* ====== LIGHT BULB ICON ====== */
    .bulb {
      width: 40px;
      height: 40px;
      background: #ffeb3b;
      border-radius: 50%;
      margin: 0 auto 12px auto;
      position: relative;
      box-shadow: 0 0 15px #ffeb3b, 0 0 25px #fff176;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .bulb::after {
      content: "";
      position: absolute;
      bottom: -6px;
      left: 12px;
      width: 16px;
      height: 8px;
      background: #f5f5f5;
      border-radius: 3px;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #ffeb3b; }
      to { box-shadow: 0 0 25px #fff176, 0 0 35px #fff59d; }
    }

    /* ====== TEXTS ====== */
    h2 {
      font-size: 24px;
      font-weight: 600;
      margin-top: 8px;
      color: #fff;
    }

    .logo {
      color: #ffeb3b;
      text-shadow: 0 0 8px #fff176;
    }

    h3 {
      margin-top: 20px;
      font-weight: 600;
    }

    .instruction {
      font-size: 14px;
      color: #e0e0e0;
      margin: 8px 0 25px;
    }

    /* ====== FORM ====== */
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    label {
      text-align: left;
      font-size: 14px;
      color: #f0f0f0;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }

    input::placeholder {
      color: #666;
    }

    .btn-primary {
      background: #ffeb3b;
      color: #333;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 5px;
    }

    .btn-primary:hover {
      background: #fff59d;
      transform: scale(1.05);
    }

    /* ====== LINKS ====== */
    .links {
      margin-top: 20px;
    }

    .links a {
      color: #ffeb3b;
      text-decoration: none;
      font-size: 14px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    /* ====== FOOTER ====== */
    .footer {
      font-size: 12px;
      color: #e0e0e0;
      margin-top: 25px;
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="bulb"></div>
      <h2><span class="logo">InnoLink</span></h2>
      <h3>Forgot Password</h3>
      <p class="instruction">Enter your email to receive password reset instructions.</p>

      <form onsubmit="return sendReset(event)">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="example@email.com" required />
        <button type="submit" class="btn-primary">Send Reset Instructions</button>
      </form>

      <div class="links">
        <a href="index.html">← Return to Login</a>
      </div>

      <p class="footer">© 2024 InnoLink. Malaysian Student Innovation Platform.</p>
    </div>
  </div>

  <script>
    function sendReset(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      if (email) {
        alert("Password reset instructions sent to: " + email);
      }
    }
  </script>
</body>
</html>
