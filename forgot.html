<!DOCTYPE html>
<html lang="ms">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Terlupa Kata Laluan</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div style="max-width:420px;margin:72px auto">
    <div class="card" style="text-align:center;padding:28px">
      <div style="font-weight:800;color:var(--brand);font-size:28px">ðŸ”‘ Tetapkan Semula Kata Laluan</div>
      <p style="color:var(--muted)">Masukkan emel untuk pautan reset (demo).</p>

      <div style="margin-top:12px;display:grid;gap:10px;text-align:left">
        <input id="femail" type="email" placeholder="Emel anda" />
        <button class="btn" onclick="sendReset()">Hantar Pautan Reset</button>
        <a href="login.html">Kembali ke Log Masuk</a>
      </div>
    </div>
  </div>

  <script>
    function sendReset(){
      const e=document.getElementById('femail').value.trim();
      if(!e){ alert('Sila masukkan emel'); return; }
      alert('Pautan reset dihantar (demo).'); location.href='login.html';
    }
  </script>
</body>
</html>
