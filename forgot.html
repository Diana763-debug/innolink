<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InnoLink - Forgot Password</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="auth-container">
    <div class="auth-card">
      <h2>💡 <span class="logo">InnoLink</span></h2>
      <h3>Forgot Password</h3>
      <p class="instruction">Enter your email to receive password reset instructions</p>

      <form>
        <label>Email Address</label>
        <input type="email" placeholder="example@email.com" required>

        <button type="submit" class="btn-primary">Send Reset Instructions</button>
      </form>

      <div class="links">
        <a href="index.html">← Return to Login</a>
      </div>

      <p class="footer">© 2024 InnoLink. Malaysian Student Innovation Platform.</p>
    </div>
  </div>

</body>
</html>
