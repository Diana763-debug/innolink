<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InnoLink - Forgot Password</title>

  <style>
    /* === GENERAL PAGE STYLES === */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #5c6bc0, #512da8);
      font-family: 'Poppins', sans-serif;
      color: #333;
    }

    /* === CARD CONTAINER === */
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .auth-card {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* === LOGO & TEXT === */
    h2 {
      margin-bottom: 5px;
      font-size: 28px;
    }

    .logo {
      color: #512da8;
      font-weight: bold;
    }

    h3 {
      margin: 10px 0;
      color: #333;
    }

    .instruction {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    /* === FORM === */
    form {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    label {
      text-align: left;
      font-weight: 500;
      font-size: 14px;
      margin-bottom: 5px;
    }

    input[type="email"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin-bottom: 15px;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="email"]:focus {
      border-color: #512da8;
      box-shadow: 0 0 5px rgba(81, 45, 168, 0.4);
    }

    .btn-primary {
      background-color: #512da8;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #6742c3;
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(81, 45, 168, 0.3);
    }

    /* === LINKS & FOOTER === */
    .links {
      margin-top: 15px;
    }

    .links a {
      color: #512da8;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: #311b92;
      text-decoration: underline;
    }

    .footer {
      font-size: 12px;
      color: #888;
      margin-top: 25px;
    }

    /* === RESPONSIVE === */
    @media (max-width: 400px) {
      .auth-card {
        width: 90%;
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <div class="auth-card">
      <h2>üí° <span class="logo">InnoLink</span></h2>
      <h3>Forgot Password</h3>
      <p class="instruction">Enter your email to receive password reset instructions</p>

      <form>
        <label>Email Address</label>
        <input type="email" placeholder="example@email.com" required>

        <button type="submit" class="btn-primary">Send Reset Instructions</button>
      </form>

      <div class="links">
        <a href="index.html">‚Üê Return to Login</a>
      </div>

      <p class="footer">¬© 2024 InnoLink. Malaysian Student Innovation Platform.</p>
    </div>
  </div>

</body>
</html>
