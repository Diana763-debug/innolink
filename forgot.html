<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InnoLink - Forgot Password</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* ========== Global ========== */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #eef2f3, #dfe9f3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* ========== Card Layout ========== */
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .auth-card {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.8s ease;
    }

    /* ========== Text ========== */
    h2 {
      margin-bottom: 5px;
      font-size: 28px;
      color: #333;
    }

    .logo {
      color: #0078ff;
      font-weight: 600;
    }

    h3 {
      color: #222;
      margin-bottom: 10px;
    }

    .instruction {
      color: #777;
      font-size: 13px;
      margin-bottom: 20px;
    }

    /* ========== Form ========== */
    form {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    label {
      text-align: left;
      font-size: 13px;
      color: #333;
      margin-bottom: 5px;
    }

    input[type="email"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
      margin-bottom: 15px;
    }

    input:focus {
      border-color: #0078ff;
      box-shadow: 0 0 6px rgba(0,120,255,0.3);
    }

    /* ========== Button ========== */
    .btn-primary {
      background: #0078ff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background: #005fcc;
    }

    /* ========== Links ========== */
    .links {
      margin-top: 15px;
      font-size: 13px;
    }

    .links a {
      color: #0078ff;
      text-decoration: none;
      font-weight: 500;
    }

    .links a:hover {
      text-decoration: underline;
    }

    /* ========== Footer ========== */
    .footer {
      font-size: 12px;
      color: #999;
      margin-top: 20px;
    }

    /* ========== Animation ========== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2>üí° <span class="logo">InnoLink</span></h2>
      <h3>Forgot Password</h3>
      <p class="instruction">Enter your email to receive password reset instructions</p>

      <form>
        <label>Email Address</label>
        <input type="email" placeholder="example@email.com" required>
        <button type="submit" class="btn-primary">Send Reset Instructions</button>
      </form>

      <div class="links">
        <a href="index.html">‚Üê Return to Login</a>
      </div>

      <p class="footer">¬© 2024 InnoLink. Malaysian Student Innovation Platform.</p>
    </div>
  </div>
</body>
</html>
