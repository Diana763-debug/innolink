<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InnoLink - Lupa Kata Laluan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container light">
    <div class="form-box">
      <h2>💡 InnoLink</h2>
      <h3>Lupa Kata Laluan</h3>
      <p class="desc">Masukkan emel anda untuk menerima arahan reset kata laluan</p>

      <form onsubmit="return sendReset()">
        <label>Alamat Emel</label>
        <input type="email" id="email" placeholder="nama@contoh.com" required />
        <button class="btn-primary" type="submit">Hantar Arahan Reset</button>
      </form>

      <a href="index.html" class="link">← Kembali ke Log Masuk</a>
      <footer>© 2024 InnoLink. Platform Inovasi Malaysia.</footer>
    </div>
  </div>

  <script>
    function sendReset() {
      const email = document.getElementById('email').value;
      if (!email) {
        alert('Sila masukkan emel anda.');
        return false;
      }
      alert('Arahan reset telah dihantar ke emel (simulasi).');
      return false;
    }
  </script>
</body>
</html>
