
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>InnoLink - Laman Utama</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { margin:0; font-family:"Poppins", sans-serif; background:#eef2f3; }
    header { display:flex; justify-content:space-between; align-items:center; padding:15px 50px; background:#0078ff; color:white; }
    header h1 { margin:0; }
    header nav a { margin-left:20px; color:white; font-weight:500; }
    .profile { display:flex; align-items:center; cursor:pointer; }
    .profile img { width:40px; height:40px; border-radius:50%; margin-right:10px; }
    
    .home-main { padding:20px 50px; max-width:1200px; margin:0 auto; }
    .search-bar { display:flex; margin-bottom:20px; }
    .search-bar input { flex:1; padding:10px; border-radius:8px 0 0 8px; border:1px solid #ccc; outline:none; }
    .search-bar button { padding:10px 20px; border:none; border-radius:0 8px 8px 0; background:#0078ff; color:white; cursor:pointer; }

    .ideas-list { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:20px; }
    .idea-card { background:white; padding:15px; border-radius:12px; box-shadow:0 3px 6px rgba(0,0,0,0.1); }
    .idea-card h3 { margin-top:0; }
    .idea-card p { font-size:14px; color:#555; }
    .idea-card a, .idea-card button { margin-right:10px; margin-top:10px; text-decoration:none; font-size:14px; }
    .idea-card button { padding:5px 10px; background:#0078ff; color:white; border:none; border-radius:6px; cursor:pointer; }

    .footer { text-align:center; padding:15px; font-size:12px; color:#999; margin-top:30px; }

    /* QR popup */
    .qr-popup { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; }
    .qr-popup img { width:200px; height:200px; background:white; padding:10px; border-radius:12px; }
    .qr-popup.active { display:flex; }
  </style>
</head>
