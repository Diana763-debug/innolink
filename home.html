<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - InnoLink</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fb;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-weight: 700;
      font-size: 20px;
      color: #007bff;
    }

    #searchBar {
      width: 40%;
      padding: 8px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    .profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
    }

    .content {
      max-width: 900px;
      width: 100%;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }

    .content h2 {
      font-size: 28px;
      color: #222;
      margin-bottom: 20px;
    }

    .idea-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .idea-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 20px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .idea-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.15);
    }

    footer.bottom-nav {
      width: 100%;
      display: flex;
      justify-content: space-around;
      position: fixed;
      bottom: 0;
      background-color: #ffffff;
      border-top: 1px solid #ddd;
      padding: 12px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
    }

    footer button {
      border: none;
      background: none;
      font-size: 16px;
      cursor: pointer;
      color: #007bff;
      transition: color 0.3s;
    }

    footer button:hover {
      color: #0056b3;
    }
  </style>
</head>

<body>
  <header class="navbar">
    <div class="logo">üí° InnoLink</div>
    <input type="text" placeholder="Search ideas..." id="searchBar" />
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile" class="profile-icon" />
  </header>

  <main class="content">
    <h2>Latest Ideas</h2>
    <div id="ideaList" class="idea-list">
      <div class="idea-card">
        <h3>Eco-Friendly Campus</h3>
        <p>Encouraging students to use digital notebooks to save paper.</p>
      </div>
      <div class="idea-card">
        <h3>Smart Attendance System</h3>
        <p>Using QR codes to mark attendance automatically.</p>
      </div>
      <div class="idea-card">
        <h3>IoT Garden Monitor</h3>
        <p>Monitoring soil moisture and plant health in real-time.</p>
      </div>
    </div>
  </main>

  <footer class="bottom-nav">
    <button onclick="alert('Home Page')">üè† Home</button>
    <button onclick="alert('Upload Page')">‚¨ÜÔ∏è Upload</button>
    <button onclick="alert('Profile Page')">üë§ Profile</button>
  </footer>
</body>
</html>
