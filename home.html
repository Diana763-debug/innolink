<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - InnoLink</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="home-body">

  <header class="navbar">
    <div class="logo">💡 InnoLink</div>
    <input type="text" placeholder="Search ideas..." id="searchBar">
    <img src="icons/profile.png" alt="Profile" class="profile-icon" onclick="goToProfile()">
  </header>

  <main class="content">
    <h2>Latest Ideas</h2>
    <div id="ideaList" class="idea-list">
      <!-- Ideas will appear here -->
    </div>
  </main>

  <footer class="bottom-nav">
    <button onclick="goToHome()">🏠 Home</button>
    <button onclick="goToUpload()">⬆️ Upload</button>
    <button onclick="goToProfile()">👤 Profile</button>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script src="script.js"></script>
</body>
</html>
