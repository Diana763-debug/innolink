<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InnoLink - Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #1e90ff, #5bc0f8);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }

    header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: start;
      padding: 15px 25px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .back-btn {
      text-decoration: none;
      color: #fff;
      font-size: 22px;
      margin-right: 15px;
      transition: 0.3s;
    }

    .back-btn:hover {
      color: #ffeb3b;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
    }

    .logo {
      margin-top: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bulb {
      width: 25px;
      height: 25px;
      background: #ffeb3b;
      border-radius: 50%;
      box-shadow: 0 0 15px #ffeb3b;
      margin-right: 10px;
    }

    .welcome {
      font-size: 24px;
      font-weight: 600;
    }

    .search-box {
      margin-top: 20px;
      width: 90%;
      max-width: 400px;
      display: flex;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      overflow: hidden;
      backdrop-filter: blur(6px);
    }

    .search-box input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      color: #333;
      font-size: 14px;
    }

    .search-box button {
      background: #ffeb3b;
      color: #333;
      font-weight: 600;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }

    .pdf-grid {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 600px;
    }

    .pdf-card {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .pdf-card:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.25);
    }

    .pdf-card img {
      width: 40px;
    }

    .pdf-card h4 {
      color: #fff;
      font-size: 14px;
      margin-top: 10px;
    }

    .divider {
      width: 80%;
      height: 2px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      margin: 30px auto;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
    }

    .nav-btn {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      transition: 0.3s;
    }

    .nav-btn:hover, .nav-btn.active {
      color: #ffeb3b;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="back-btn">‚Üê</a>
    <span class="title">Home</span>
  </header>

  <div class="logo">
    <div class="bulb"></div>
    <span class="welcome">Welcome to InnoLink</span>
  </div>

  <div class="search-box">
    <input type="text" placeholder="Search for ideas or projects...">
    <button>üîç</button>
  </div>

  <div class="pdf-grid">
    <div class="pdf-card">
      <img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" alt="pdf">
      <h4>AI Smart Farm</h4>
    </div>
    <div class="pdf-card">
      <img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" alt="pdf">
      <h4>Health Monitor</h4>
    </div>
    <div class="pdf-card">
      <img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" alt="pdf">
      <h4>Eco Energy Project</h4>
    </div>
    <div class="pdf-card">
      <img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" alt="pdf">
      <h4>Smart Waste System</h4>
    </div>
  </div>

  <div class="divider"></div>

  <nav class="bottom-nav">
    <a href="home.html" class="nav-btn active">üè† Home</a>
    <a href="upload.html" class="nav-btn">‚¨ÜÔ∏è Upload</a>
    <a href="profile.html" class="nav-btn">üë§ Profile</a>
  </nav>

</body>
</html>
