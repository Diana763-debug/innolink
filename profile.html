<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Profil Pengguna</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">ðŸ’¡ InnoLink</div>
      <div class="toplinks">
        <a href="index.html">Home</a>
        <a href="upload.html">Muat Naik</a>
        <a href="profile.html" class="active">Profil</a>
      </div>
    </div>

    <div class="card" style="max-width:520px;margin:auto;text-align:center">
      <h2>Profil Saya</h2>
      <div id="profileIcon" style="width:100px;height:100px;border-radius:50%;background:#dfe7ff;margin:12px auto;display:flex;align-items:center;justify-content:center;font-size:40px;color:#334155"></div>
      <div style="text-align:left;padding:10px 30px">
        <div><strong>Nama:</strong> <span id="userName"></span></div>
        <div><strong>ID Pelajar:</strong> <span id="userID"></span></div>
        <div><strong>Email:</strong> <span id="userEmail"></span></div>
        <div><strong>Tarikh Daftar:</strong> <span id="userDate"></span></div>
      </div>

      <div style="display:flex;gap:10px;justify-content:center;margin-top:12px">
        <button class="btn" id="editProfile">Edit Profil</button>
        <button class="btn ghost" id="logoutBtn">Log Keluar</button>
      </div>
    </div>

    <div class="footer">Data disimpan di penyemak imbas (demo).</div>
  </div>

  <script>
    // paparkan from localStorage
    const name = localStorage.getItem('userName') || '';
    const sid = localStorage.getItem('userID') || '';
    const em = localStorage.getItem('userEmail') || '';
    const date = localStorage.getItem('userRegistered') || '';

    document.getElementById('userName').innerText = name || 'Tidak didaftar';
    document.getElementById('userID').innerText = sid || '-';
    document.getElementById('userEmail').innerText = em || '-';
    document.getElementById('userDate').innerText = date || '-';
    if(name) document.getElementById('profileIcon').innerText = name.charAt(0).toUpperCase();

    document.getElementById('logoutBtn').onclick = ()=> {
      localStorage.removeItem('userName'); localStorage.removeItem('userID'); localStorage.removeItem('userEmail'); localStorage.removeItem('userRegistered');
      location.href = 'login.html';
    };
    document.getElementById('editProfile').onclick = ()=> {
      // redirect to register to edit (simple)
      location.href='register.html';
    };
  </script>
</body>
</html>
