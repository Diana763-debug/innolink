<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <title>Profil Pengguna</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body{
            font-family: 'Inter', sans-serif;
            background: #eef3ff;
            margin: 0;
            padding: 0;
        }

        .container{
            width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2{
            color: #0056ff;
            font-weight: 700;
        }

        .profile-img{
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: #dfe7ff;
            margin: 15px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 45px;
            color: #4a4a4a;
            font-weight: bold;
        }

        .info-box{
            text-align: left;
            padding: 10px 0;
            font-size: 16px;
        }

        .label{
            font-weight: 600;
            color: #333;
        }

        .value{
            color: #555;
            padding-left: 5px;
        }

        .logout{
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #ff3b3b;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
        }

        .nav-bar{
            margin-top: 25px;
            display: flex;
            justify-content: space-around;
        }

        .nav-btn{
            text-decoration: none;
            background: #0056ff;
            color: #fff;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
        }
    </style>

</head>
<body>

    <div class="container">

        <h2>Profil Anda</h2>

        <div class="profile-img" id="profileIcon">?</div>

        <div class="info-box">
            <div><span class="label">Nama:</span> <span class="value" id="userName"></span></div>
            <div><span class="label">ID Pelajar:</span> <span class="value" id="userID"></span></div>
            <div><span class="label">Email:</span> <span class="value" id="userEmail"></span></div>
        </div>

        <button class="logout" onclick="logout()">Log Keluar</button>

        <div class="nav-bar">
            <a class="nav-btn" href="home.html">Home</a>
            <a class="nav-btn" href="upload.html">Upload</a>
            <a class="nav-btn" href="profile.html">Profil</a>
        </div>
    </div>


<script>
    // Paparkan maklumat user dari localStorage
    document.getElementById("userName").textContent = localStorage.getItem("userName") || "Tiada data";
    document.getElementById("userID").textContent = localStorage.getItem("userID") || "Tiada data";
    document.getElementById("userEmail").textContent = localStorage.getItem("userEmail") || "Tiada data";

    // Letak huruf pertama nama sebagai ikon
    const name = localStorage.getItem("userName");
    if(name){
        document.getElementById("profileIcon").textContent = name.charAt(0).toUpperCase();
    }

    function logout(){
        localStorage.clear();
        window.location.href = "index.html";
    }

</script>

</body>
</html>
