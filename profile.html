<!DOCTYPE html>
<html lang="ms">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Profil Saya</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <nav class="nav">
      <div class="brand">ðŸ’¡ InnoLink</div>
      <div>
        <a href="index.html">Home</a>
        <a href="upload.html">Muat Naik</a>
        <a href="profile.html" class="active">Profil</a>
      </div>
    </nav>

    <div class="card" style="max-width:520px;margin:auto">
      <h2>Profil Saya</h2>
      <p style="color:var(--muted)">Urus maklumat akaun anda (demo lokal).</p>

      <div class="form-group">
        <input id="pname" type="text" placeholder="Nama penuh" />
        <input id="pstudent" type="text" placeholder="ID Pelajar (NDP)" />
        <input id="pemail" type="email" placeholder="Emel" />
        <button class="btn" id="saveProfile">Simpan Profil</button>
        <div id="pmsg" style="color:var(--muted);margin-top:8px"></div>
      </div>
    </div>

    <div class="footer">Data disimpan di penyemak imbas (demo).</div>
  </div>

  <script>
    // muat & simpan profile demo
    const pname=document.getElementById('pname'), pstudent=document.getElementById('pstudent'), pemail=document.getElementById('pemail'), pmsg=document.getElementById('pmsg');
    const stored = JSON.parse(localStorage.getItem('profile')||'{}');
    if(stored.name) pname.value=stored.name;
    if(stored.student) pstudent.value=stored.student;
    if(stored.email) pemail.value=stored.email;

    document.getElementById('saveProfile').onclick = ()=>{
      const obj = { name: pname.value.trim(), student: pstudent.value.trim(), email: pemail.value.trim() };
      localStorage.setItem('profile', JSON.stringify(obj));
      pmsg.textContent = 'Profil disimpan (demo dalam penyemak imbas).';
    };
  </script>
</body>
</html>
