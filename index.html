<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InnoLink - Log Masuk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>ðŸ’¡ InnoLink</h2>
      <p class="subtitle">Platform Perkongsian Idea Inovatif</p>
      <h3>âœ¨ Log Masuk</h3>
      <p class="desc">Masukkan maklumat anda untuk meneruskan</p>

      <form onsubmit="return validateLogin()">
        <label>Nama Penuh</label>
        <input type="text" id="fullname" placeholder="Masukkan nama penuh" required />

        <label>NDP (No. Daftar Pelajar)</label>
        <input type="text" id="ndp" placeholder="Masukkan NDP anda" required pattern="[A-Za-z0-9]+" title="Hanya huruf dan nombor dibenarkan" />

        <label>Emel</label>
        <input type="email" id="email" placeholder="Masukkan emel anda" required />

        <label>Kata Laluan</label>
        <input type="password" id="password" placeholder="Masukkan kata laluan" required minlength="6" />

        <button class="btn-primary" type="submit">Log Masuk</button>
      </form>

      <a href="forgot.html" class="link">Lupa kata laluan?</a>
      <p>Belum mempunyai akaun?</p>
      <a href="register.html" class="btn-secondary">Daftar Sekarang</a>

      <footer>Â© 2024 InnoLink. Platform untuk pelajar inovatif.</footer>
    </div>
  </div>

  <script>
    function validateLogin() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      if (!email || !password) {
        alert('Sila isi semua ruangan dengan betul.');
        return false;
      }
      alert('Log masuk berjaya (simulasi).');
      return false;
    }
  </script>
</body>
</html>
