<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InnoLink - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="auth-container">
    <div class="auth-card">
      <h2>💡 <span class="logo">InnoLink</span></h2>
      <p class="subtitle">A Platform for Sharing Innovative Ideas</p>

      <h3>🔐 Login</h3>
      <p class="instruction">Please enter your details to continue</p>

      <form>
        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name" required>

        <label>Student ID (NDP)</label>
        <input type="text" placeholder="Enter your student ID" required>

        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Password</label>
        <input type="password" placeholder="Enter your password" required>

        <button type="submit" class="btn-primary">Login</button>
      </form>

      <div class="links">
        <a href="forgot.html">Forgot your password?</a><br>
        <span>Don’t have an account? <a href="register.html">Register Now</a></span>
      </div>

      <p class="footer">© 2024 InnoLink. A platform for innovative students.</p>
    </div>
  </div>

</body>
</html>
