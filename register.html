<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InnoLink - Register</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #eef2f3, #dfe9f3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .auth-card {
      background: #fff;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 450px;
      animation: fadeIn 0.8s ease;
    }

    h2 {
      font-size: 28px;
      color: #333;
      margin-bottom: 8px;
    }

    .logo {
      color: #0078ff;
      font-weight: 600;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 25px;
    }

    /* Profile Upload Section */
    .profile-upload {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #0078ff;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .upload-btn {
      background: #0078ff;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 13px;
      cursor: pointer;
      transition: 0.3s;
    }

    .upload-btn:hover {
      background: #005fcc;
    }

    /* Form Styling */
    form {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

      text-align: left;
      font-size: 13px;
      color: #333;
      margin-top: 10px;
      margin-bottom: 5px;
