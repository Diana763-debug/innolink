<html lang="ms">
<head>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body class="bg-gray-100">

    <div class="flex justify-center items-center min-h-screen px-4">
        <div class="bg-white p-10 rounded-2xl shadow-lg w-full max-w-md text-center">

            <h1 class="text-2xl font-semibold mb-2">ğŸ”‘ Sertai InnoLink</h1>

            <div class="flex flex-col items-center mb-4">

                <label class="block text-left font-medium mb-1">Nama Penuh</label>

                <label class="block text-left font-medium mb-1">ID Pelajar (NDP)</label>

                <label class="block text-left font-medium mb-1">Emel</label>
                <input type="email" placeholder="Masukkan emel"
                       class="w-full border rounded-lg px-3 py-2 mb-4">

                <label class="block text-left font-medium mb-1">Kata Laluan</label>

                       class="w-full border rounded-lg px-3 py-2 mb-4">

                <label class="block text-left font-medium mb-1">Sahkan Kata Laluan</label>
                <input type="password" placeholder="Masukkan semula kata laluan"
                       class="w-full border rounded-lg px-3 py-2 mb-4">

                <div class="flex items-center mb-4">
                    <input type="checkbox" class="mr-2">
                    <span class="text-sm">
                        Saya bersetuju dengan 
                        <a href="#" class="text-blue-600 underline">Terma & Syarat</a> 
                        dan

                    </span>
                </div>

                <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
                    Daftar Akaun
                </button>
            </form>

            <p class="mt-4 text-sm">
                Sudah ada akaun?  
                <a href="login.html" class="text-blue-600 hover:underline">Log Masuk</a>
