<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InnoLink - Register</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* ========== Global ========== */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #eef2f3, #dfe9f3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* ========== Card Layout ========== */
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .auth-card {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 450px;
      animation: fadeIn 0.8s ease;
    }

    /* ========== Text ========== */
    h2 {
      margin-bottom: 5px;
      font-size: 28px;
      color: #333;
    }

    .logo {
      color: #0078ff;
      font-weight: 600;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 25px;
    }

    /* ========== Profile Upload ========== */
    .profile-upload {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .profile-img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 2px solid #0078ff;
      margin-bottom: 10px;
      transition: transform 0.3s;
    }

    .profile-img:hover {
      transform: scale(1.05);
    }

    .upload-btn {
      background: #e3f2fd;
      color: #0078ff;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }

    .upload-btn:hover {
      background: #bbdefb;
    }

    /* ========== Form ========== */
    form {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    label {
      text-align: left;
      font-size: 13px;
      color: #333;
      margin-bottom: 5px;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
      margin-bottom: 15px;
    }

    input:focus {
      border-color: #0078ff;
      box-shadow: 0 0 6px rgba(0,120,255,0.3);
    }

    /* ========== Checkbox ========== */
    .checkbox {
      display: flex;
      align-items: flex-start;
      margin: 10px 0 20px 0;
      font-size: 13px;
      text-align: left;
    }

    .checkbox input {
      margin-top: 3px;
      margin-right: 8px;
    }

    .checkbox a {
      color: #0078ff;
      text-decoration: none;
    }

    .checkbox a:hover {
      text-decoration: underline;
    }

    /* ========== Button ========== */
    .btn-primary {
      background: #0078ff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      margin-top: 10px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background: #005fcc;
    }

    /* ========== Links ========== */
    .links {
      margin-top: 15px;
      font-size: 13px;
    }

    .links a {
      color: #0078ff;
      text-decoration: none;
      font-weight: 500;
    }

    .links a:hover {
      text-decoration: underline;
    }

    /* ========== Footer ========== */
    .footer {
      font-size: 12px;
      color: #999;
      margin-top: 20px;
    }

    /* ========== Animation ========== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2>ðŸ’¡ <span class="logo">Join InnoLink</span></h2>
      <p class="subtitle">Create an account to share your innovative ideas</p>

      <div class="profile-upload">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile Picture" class="profile-img">
        <button class="upload-btn">ðŸ“¤ Upload Image</button>
      </div>

      <form>
        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name" required>

        <label>Student ID (NDP)</label>
        <input type="text" placeholder="Enter your student ID" required>

        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Password</label>
        <input type="password" placeholder="Enter your password" required>

        <label>Confirm Password</label>
        <input type="password" placeholder="Re-enter your password" required>

        <div class="checkbox">
          <input type="checkbox" id="agree" required>
          <label for="agree">I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.</label>
        </div>

        <button type="submit" class="btn-primary">Register Account</button>
      </form>

      <div class="links">
        <span>Already have an account? <a href="index.html">Login</a></span>
      </div>

      <p class="footer">Â© 2024 InnoLink. Platform for innovative students.</p>
    </div>
  </div>
</body>
</html>
