<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InnoLink - Daftar Akaun</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* ========== Global ========== */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #eef2f3, #dfe9f3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* ========== Card Layout ========== */
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .auth-card {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 450px;
      animation: fadeIn 0.8s ease;
    }

    /* ========== Text ========== */
    h2 {
      margin-bottom: 5px;
      font-size: 28px;
      color: #333;
    }

    .logo {
      color: #0078ff;
      font-weight: 600;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 25px;
    }

    /* ========== Profile Upload ========== */
    .profile-upload {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #0078ff;
      object-fit: cover;
      margin-bottom: 10px;
      transition: transform 0.3s;
    }

    .profile-img:hover {
      transform: scale(1.05);
    }

    .upload-btn {
      background: #e3f2fd;
      color: #0078ff;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }

    .upload-btn:hover {
      background: #bbdefb;
    }

    /* ========== Form ========== */
    form {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    label {
      text-align: left;
      font-size: 13px;
      color: #333;
      margin-bottom: 5px;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
      margin-bottom: 15px;
    }

    input:focus {
      border-color: #0078ff;
      box-shadow: 0 0 6px rgba(0,120,255,0.3);
    }

    /* ========== Checkbox ========== */
    .checkbox {
      display: flex;
      align-items: flex-start;
      margin: 10px 0 20px 0;
      font-size: 13px;
      text-align: left;
    }

    .checkbox input {
      margin-top: 3px;
      margin-right: 8px;
    }

    .checkbox a {
      color: #0078ff;
      text-decoration: none;
    }

    .checkbox a:hover {
      text-decoration: underline;
    }

    /* ========== Button ========== */
    .btn-primary {
      background: #0078ff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      margin-top: 10px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background: #005fcc;
    }

    /* ========== Links ========== */
    .links {
      margin-top: 15px;
      font-size: 13px;
    }

    .links a {
      color: #0078ff;
      text-decoration: none;
      font-weight: 500;
    }

    .links a:hover {
      text-decoration: underline;
    }

    /* ========== Footer ========== */
    .footer {
      font-size: 12px;
      color: #999;
      margin-top: 20px;
    }

    /* ========== Animation ========== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2>ðŸ’¡ <span class="logo">Sertai InnoLink</span></h2>
      <p class="subtitle">Cipta akaun untuk berkongsi idea inovatif anda</p>

      <div class="profile-upload">
        <img id="profilePreview" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Gambar Profil" class="profile-img">
        <button type="button" id="uploadBtn" class="upload-btn">ðŸ“¤ Muat Naik Gambar</button>
        <input type="file" id="profileInput" accept="image/*" style="display: none;">
      </div>

      <form>
        <label>Nama Penuh</label>
        <input type="text" placeholder="Masukkan nama penuh anda" required>

        <label>NDP (ID Pelajar)</label>
        <input type="text" placeholder="Masukkan NDP anda" required>

        <label>Email</label>
        <input type="email" placeholder="Masukkan email anda" required>

        <label>Kata Laluan</label>
        <input type="password" placeholder="Masukkan kata laluan" required>

        <label>Sahkan Kata Laluan</label>
        <input type="password" placeholder="Masukkan semula kata laluan" required>

        <div class="checkbox">
          <input type="checkbox" id="agree" required>
          <label for="agree">Saya bersetuju dengan <a href="#">Terma & Syarat</a> dan <a href="#">Polisi Privasi</a>.</label>
        </div>

        <button type="submit" class="btn-primary">Daftar Akaun</button>
      </form>

      <div class="links">
        <span>Sudah mempunyai akaun? <a href="index.html">Log Masuk</a></span>
      </div>

      <p class="footer">Â© 2024 InnoLink. Platform inovasi untuk pelajar.</p>
    </div>
  </div>

  <script>
    // Get elements
    const uploadBtn = document.getElementById("uploadBtn");
    const profileInput = document.getElementById("profileInput");
    const profilePreview = document.getElementById("profilePreview");

    // Open file selector when button clicked
    uploadBtn.addEventListener("click", () => {
      profileInput.click();
    });

    // When image chosen, preview it
    profileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          profilePreview.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
