<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InnoLink - Register</title>

  <style>
    /* === GENERAL === */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #7b1fa2, #512da8);
      font-family: 'Poppins', sans-serif;
      color: #333;
    }

    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .auth-card {
      background: #ffffff;
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 5px;
      font-size: 28px;
    }

    .logo {
      color: #512da8;
      font-weight: bold;
    }

    .subtitle {
      color: #555;
      font-size: 14px;
      margin-bottom: 25px;
    }

    /* === PROFILE UPLOAD === */
    .profile-upload {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #7e57c2;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.05);
    }

    .upload-btn {
      background-color: #ede7f6;
      color: #512da8;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .upload-btn:hover {
      background-color: #d1c4e9;
      transform: translateY(-2px);
    }

    /* === FORM === */
    form {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    label {
      text-align: left;
      font-weight: 500;
      font-size: 14px;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin-bottom: 15px;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #512da8;
      box-shadow: 0 0 5px rgba(81, 45, 168, 0.3);
    }

    /* === CHECKBOX === */
    .checkbox {
      display: flex;
      align-items: flex-start;
      margin: 10px 0 20px 0;
      font-size: 13px;
      text-align: left;
    }

    .checkbox input {
      margin-top: 3px;
      margin-right: 8px;
    }

    .checkbox a {
      color: #512da8;
      text-decoration: none;
    }

    .checkbox a:hover {
      text-decoration: underline;
    }

    /* === BUTTON === */
    .btn-primary {
      background-color: #512da8;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #673ab7;
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(81, 45, 168, 0.3);
    }

    /* === LINKS === */
    .links {
      margin-top: 15px;
    }

    .links span {
      font-size: 14px;
      color: #555;
    }

    .links a {
      color: #512da8;
      text-decoration: none;
      font-weight: 600;
    }

    .links a:hover {
      text-decoration: underline;
    }

    /* === FOOTER === */
    .footer {
      font-size: 12px;
      color: #888;
      margin-top: 25px;
    }

    /* === RESPONSIVE === */
    @media (max-width: 450px) {
      .auth-card {
        width: 90%;
        padding: 30px 25px;
      }
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <div class="auth-card">
      <h2>ðŸ’¡ <span class="logo">Join InnoLink</span></h2>
      <p class="subtitle">Create an account to share your innovative ideas</p>

      <div class="profile-upload">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile Picture" class="profile-img">
        <button class="upload-btn">ðŸ“¤ Upload Image</button>
      </div>

      <form>
        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name" required>

        <label>Student ID (NDP)</label>
        <input type="text" placeholder="Enter your student ID" required>

        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Password</label>
        <input type="password" placeholder="Enter your password" required>

        <label>Confirm Password</label>
        <input type="password" placeholder="Re-enter your password" required>

        <div class="checkbox">
          <input type="checkbox" id="agree" required>
          <label for="agree">I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.</label>
        </div>

        <button type="submit" class="btn-primary">Register Account</button>
      </form>

      <div class="links">
        <span>Already have an account? <a href="index.html">Login</a></span>
      </div>

      <p class="footer">Â© 2024 InnoLink. Platform for innovative students.</p>
    </div>
  </div>

</body>
</html>
