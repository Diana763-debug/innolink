<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InnoLink - Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2>ðŸ’¡ <span class="logo">Join InnoLink</span></h2>
      <p class="subtitle">Create an account to share your innovative ideas</p>

      <div class="profile-upload">
        <img id="profilePreview" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="profile-img" />
        <input type="file" id="profilePic" accept="image/*" style="display:none;">
        <button id="uploadBtn" class="upload-btn">ðŸ“¤ Upload Image</button>
      </div>

      <form id="registerForm">
        <label>Full Name</label>
        <input type="text" id="fullName" required>

        <label>Student ID (NDP)</label>
        <input type="text" id="ndp" required>

        <label>Email</label>
        <input type="email" id="email" required>

        <label>Password</label>
        <input type="password" id="password" required>

        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" required>

        <div class="checkbox">
          <input type="checkbox" id="agree" required>
          <label for="agree">I agree to the <a href="#">Terms & Conditions</a>.</label>
        </div>

        <button type="submit" class="btn-primary">Register Account</button>
      </form>

      <div class="links">
        <span>Already have an account? <a href="index.html">Login</a></span>
      </div>
    </div>
  </div>

  <script type="module">
    import { app, auth, db, storage } from "./firebase.js";
    import { createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
    import { ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-storage.js";

    const form = document.getElementById("registerForm");
    const fileInput = document.getElementById("profilePic");
    const uploadBtn = document.getElementById("uploadBtn");
    const profilePreview = document.getElementById("profilePreview");
    let selectedFile = null;

    uploadBtn.addEventListener("click", () => fileInput.click());
    fileInput.addEventListener("change", e => {
      selectedFile = e.target.files[0];
      profilePreview.src = URL.createObjectURL(selectedFile);
    });

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const name = fullName.value.trim();
      const ndp = ndp.value.trim();
      const email = email.value.trim();
      const pass = password.value.trim();
      const confirm = confirmPassword.value.trim();

      if (pass !== confirm) return alert("Passwords do not match!");

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
        const user = userCredential.user;
        let photoURL = "";

        if (selectedFile) {
          const storageRef = ref(storage, `profiles/${user.uid}.jpg`);
          await uploadBytes(storageRef, selectedFile);
          photoURL = await getDownloadURL(storageRef);
        }

        await updateProfile(user, { displayName: name, photoURL });
        await setDoc(doc(db, "users", user.uid), {
          name, ndp, email, photoURL, createdAt: new Date()
        });

        alert("Registration successful!");
        window.location.href = "index.html";
      } catch (err) {
        alert("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
