<!DOCTYPE html>
<html lang="ms">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Daftar Akaun</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div style="max-width:420px;margin:72px auto">
    <div class="card" style="text-align:center;padding:28px">
      <div style="font-weight:800;color:var(--brand);font-size:28px">üí° InnoLink</div>
      <h3 style="margin-top:6px">üìù Daftar Akaun</h3>
      <p style="color:var(--muted)">Isikan maklumat untuk mendaftar (demo).</p>

      <div style="margin-top:12px;display:grid;gap:10px;text-align:left">
        <input id="rname" placeholder="Nama penuh" />
        <input id="rstudent" placeholder="ID pelajar" />
        <input id="remail" type="email" placeholder="Emel" />
        <input id="rpass" type="password" placeholder="Kata laluan" />
        <input id="rpass2" type="password" placeholder="Sahkan kata laluan" />
        <button class="btn" onclick="registerUser()">Daftar</button>
        <a href="login.html">Sudah ada akaun? Log Masuk</a>
      </div>
    </div>
  </div>

  <script>
    function registerUser(){
      const n=document.getElementById('rname').value.trim();
      const s=document.getElementById('rstudent').value.trim();
      const e=document.getElementById('remail').value.trim();
      const p=document.getElementById('rpass').value;
      const p2=document.getElementById('rpass2').value;
      if(!n||!s||!e||!p){ alert('Sila lengkapkan semua medan.'); return; }
      if(p!==p2){ alert('Kata laluan tidak sepadan.'); return; }
      localStorage.setItem('userName', n); localStorage.setItem('userID', s); localStorage.setItem('userEmail', e);
      localStorage.setItem('userRegistered', new Date().toLocaleString());
      alert('Pendaftaran berjaya (demo).'); location.href='index.html';
    }
  </script>
</body>
</html>
