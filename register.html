<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InnoLink - Register</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-card {
      background: white;
      width: 400px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    .auth-card h2 {
      color: #333;
      margin-bottom: 5px;
    }

    .auth-card .logo {
      color: #2575fc;
      font-weight: bold;
    }

    .subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .profile-upload {
      margin-bottom: 20px;
    }

    .profile-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #2575fc;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .upload-btn {
      background-color: #2575fc;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .upload-btn:hover {
      background-color: #6a11cb;
    }

    form {
      text-align: left;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      color: #333;
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #2575fc;
      outline: none;
    }

    .checkbox {
      margin: 15px 0;
      font-size: 13px;
    }

    .checkbox a {
      color: #2575fc;
      text-decoration: none;
    }

    .checkbox a:hover {
      text-decoration: underline;
    }

    .btn-primary {
      width: 100%;
      background: linear-gradient(90deg, #2575fc, #6a11cb);
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .btn-primary:hover {
      transform: scale(1.03);
    }

    .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #2575fc;
      text-decoration: none;
    }

    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #777;
    }
